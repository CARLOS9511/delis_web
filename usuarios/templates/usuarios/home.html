{% extends 'usuarios/base.html' %}

{% block title %}Inicio{% endblock %}

{% block extra_css %}
<style>
    .home-card {
        background: white;
        padding: 3rem;
        border-radius: 15px;
        box-shadow: 0 10px 40px rgba(0,0,0,0.2);
        width: 100%;
        max-width: 600px;
        text-align: center;
        animation: fadeIn 0.5s ease-out;
    }

    @keyframes fadeIn {
        from {
            opacity: 0;
            transform: translateY(30px);
        }
        to {
            opacity: 1;
            transform: translateY(0);
        }
    }

    .home-card h2 {
        color: #333;
        margin-bottom: 1.5rem;
        font-size: 2.5rem;
    }

    .home-card p {
        color: #666;
        font-size: 1.2rem;
        line-height: 1.6;
        margin-bottom: 2rem;
    }

    .welcome-icon {
        font-size: 5rem;
        margin-bottom: 1.5rem;
    }

    .user-info {
        background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
        color: white;
        padding: 1rem;
        border-radius: 10px;
        margin-top: 2rem;
    }

    .user-info p {
        color: white;
        margin: 0;
    }
</style>
{% endblock %}
